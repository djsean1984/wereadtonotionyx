name: WeRead Sync

on:
  schedule:
    - cron: '0 19 * * *'  # UTC 时间每天 19:00, 对应北京时间每天凌晨 3:00

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 或者你使用的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Set WEREAD_COOKIE environment variable
        run: echo "WEREAD_COOKIE=$WEREAD_COOKIE" >> $GITHUB_ENV
        env:
          WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}  # 从 GitHub Secrets 获取 Cookie

      - name: Run WeRead sync script
        run: python your_script_name.py  # 替换为你的脚本文件名
